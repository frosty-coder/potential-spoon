<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <p>Enter the password:</p>
    <input type="password" id="password" placeholder="Enter password">
    <button id="login">Login</button>
    <p id="success" class="hidden">Login successful!</p>
    <p id="error" class="hidden">Incorrect password, try again.</p>
  </div>

  <script>
    const correctPassword = (() => {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_-+=[]{}|;:'\",.<>?/\\`";
      const length = Math.floor(Math.random() * 5) + 5; // Password length between 5 and 9
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
      }
      console.log("Correct Password: ", password); // For debugging; remove in production
      return password;
    })();

    document.getElementById('login').addEventListener('click', () => {
      const input = document.getElementById('password').value;
      const successMessage = document.getElementById('success');
      const errorMessage = document.getElementById('error');

      if (input === correctPassword) {
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      } else {
        successMessage.classList.add('hidden');
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
